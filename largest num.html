<html>
    <head>
        <title>
            Javascript
        </title>
    </head>
    <body>
        <script>
            function check(){
                var x,y,z
                 x=parseInt(document.getElementById("num1").value);
                 y=parseInt(document.getElementById("num2").value);
                 z=parseInt(document.getElementById("num3").value);
                 if(x<y){
                    if(y<z)
                    document.getElementById("disp").value=z;
                    else{
                        document.getElementById("disp").value=y;

                    }
                 }
                 else if(x>z){
                    document.getElementById("disp").value=x;
                 }
                 else{
                    document.getElementById("disp").value=z;

                 }
            
            }
        </script>
            <label>Number 1</label><input type="number" id="num1"><br>
            <label>Number 2</label><input type="number" id="num2"><br>
            <label>Number 3</label><input type="number" id="num3"><br>
            <button onclick="check()">Check</button><br>
            <input type="text" id="disp">
            
    </body>
</html>
