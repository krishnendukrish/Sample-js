<html>
    <head>
        <title>
            Javascript
        </title>
    </head>
    <body>
        <script>
            function check(){
                var x,a
                 x=parseInt(document.getElementById("num1").value);
                 a=x%2;
                 if(a==0){
                    
                    document.getElementById("disp").value="Even";
                 }
                 else{
                    document.getElementById("disp").value="Odd";
                 }
            
            }
        </script>
            <label>Number</label><input type="number" id="num1"><br>
            <button onclick="check()">Check</button><br>
            <input type="text" id="disp">
            
    </body>
</html>
